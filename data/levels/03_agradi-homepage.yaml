url: https://www.agradi.nl
slug: agradi-homepage
apis:
  - name: wagtail
    type: cms
    contentTypes:
      - name: usp
        fields:
          - name: usp
            type: text
      - name: menu
        fields:
          - name: linkText
            type: text
      - name: banner
      - name: linkBlock
        fields:
          - name: linkText
            type: text
            selector: a
      - name: thrustedShop
  - name: oskar
    type: commerce
    contentTypes:
      - name: category
        fields:
          - name: categoryName
            type: text
            selector: span
      - name: product
        fields:
          - name: title
            type: text
            selector: .product-block__title
          - name: banner
            type: text
            selector: .product-banner
          - name: image
            type: image
            selector: img
          - name: price
            type: number
            selector: .c-price
          - name: availability
            type: string
            selector: .product-cell__availability-header
          - name: stock-status
            type: string
            selector: .product-cell__availability
      - name: set
        fields:
          - name: title
            type: text
            selector: strong
          # - name: products
          #   type: referenceList
          #   selector: .title
      - name: customerPhoto
        fields:
          - name: userAndDate
            type: text
            selector: .bold
          - name: productTitle
            type: text
            selector: a > div > p
          - name: price
            type: text
            selector: .c-price__after
          - name: discount
            type: text
            selector: .c-price__percentage
      - name: brand
      - name: review
        fields:
          - name: userAndDate
            type: text
            selector: '> div > p'
          - name: message
            type: text
            selector: blockquote
          - name: productTitle
            type: text
            selector: '> div > div:last-child > p'
          - name: price
            type: text
            selector: .c-price__after
  - name: instagram
    type: social
    contentTypes:
      - name: instagramPost

rootComponent:
  type: page
  selector: '#__next'
  children:
    - type: uspBar
      selector: .n-header__section--topbar
      children:
        - type: headerUsp
          forEach:
            length: 3
            api: wagtail.usp
          selector: .n-header__usps .row > *
        - type: countrySwitch
          selector: .n-header__link--flag
    - type: navBar
      selector: .n-header--sticky
      children:
        - type: searchBar
          selector: .flex-fill.order-2.order-md-0.px-0.px-md-2 > *
        - type: headerProfile
          selector: nav > *:nth-child(1)
        - type: headerWishlist
          selector: nav > *:nth-child(2)
        - type: headerCart
          selector: nav > *:nth-child(3)
    - type: menu
      selector: .n-header__section--loading
      children:
        - type: menuItem
          forEach:
            length: 10
            api: wagtail.menu
            subSelector: '> *'
          selector: .n-main-menu__item
    - type: promoBanner
      selector: .promobanner
    - type: main
      selector: main
      children:
        - type: hero
          selector: '>:nth-child(1)'
          children:
            - type: bannerBlock
              selector: a
        - type: categoryList
          selector: '>:nth-child(2)'
          horizontalScrollSelector: .horizontal-list__container
          children:
            - type: categoryBlock
              forEach:
                length: 10
                api: oskar.category
                subSelector: '> a'
              selector: .horizontal-list__item
        - type: bannerList
          selector: '>:nth-child(3)'
          children:
            - type: bannerBlock
              forEach:
                length: 2
                api: wagtail.banner
                subSelector: '> a'
              selector: .row>div
        - type: productList
          selector: '>:nth-child(4)'
          children:
            - type: productBlock
              forEach:
                length: 5
                api: oskar.product
                subSelector: '> div'
              selector: .horizontal-list__item
        - type: productList
          selector: '>:nth-child(5)'
          children:
            - type: productBlock
              forEach:
                length: 5
                api: oskar.product
                subSelector: '> div'
              selector: .horizontal-list__item
        - type: brandList
          selector: '>:nth-child(6)'
          children:
            - type: brandBlock
              forEach:
                length: 12
                api: oskar.brand
              selector: .horizontal-list__item > div > div
        - type: bannerList
          selector: '>:nth-child(7)'
          children:
            - type: bannerBlock
              forEach:
                length: 2
                api: wagtail.banner
                subSelector: '> a'
              selector: .row>div
        - type: setList
          selector: '>:nth-child(8)'
          children:
            - type: setListBlock
              forEach:
                length: 3
                api: oskar.set
                subSelector: '> div'
              selector: .horizontal-list__item
        - type: latestUserPhotos
          selector: '>:nth-child(9)'
          children:
            - type: userPhotoBlock
              forEach:
                length: 3
                api: oskar.customerPhoto
                subSelector: '> div'
              selector: .horizontal-list__item
        - type: latestReviews
          selector: '>:nth-child(10)'
          children:
            - type: reviewBlock
              forEach:
                length: 2
                api: oskar.review
                subSelector: '> div'
              selector: .horizontal-list__item
        - type: instagramPosts
          selector: '>:nth-child(11)'
          children:
            - type: instagramPost
              forEach:
                length: 4
                api: instagram.instagramPost
                subSelector: '> a'
              selector: '[data-testid="instagram-post"]'
        - type: richText
          selector: '>:nth-child(12)'
    - type: footer
      selector: '>footer'
      children:
        - type: footerUspBar
          selector: '>:nth-child(1)'
          children:
            - type: footerUsp
              selector: .n-list .n-list__item:nth-child(1)
            - type: footerUsp
              selector: .n-list .n-list__item:nth-child(2)
            - type: footerUsp
              selector: .n-list.col.d-none.d-md-block > li
        - type: footerMenu
          selector: '>:nth-child(2)'
          children:
            - type: thrustedShops
              selector: .row > *:nth-child(1)
            - type: linkBlock
              selector: .row > *:nth-child(2)
              children:
                - type: link
                  selector: '> a'
                  forEach:
                    api: wagtail.menu
            - type: linkBlock
              selector: .row > *:nth-child(3)
              children:
                - type: link
                  selector: '> a'
                  forEach:
                  api: wagtail.menu
            - type: newsLetter
              selector: .row > *:nth-child(4)
            - type: footerBottom
              selector: .footer__bottom.flex-lg-row
              children:
                - type: footerPageLink
                  selector: .footer-links > *:nth-child(2)
                - type: footerPageLink
                  selector: .footer-links > *:nth-child(3)
                - type: footerPageLink
                  selector: .footer-links > *:nth-child(4)
                - type: footerThrustLink
                  forEach:
                    api: wagtail.thrustedShop
                    length: 7
                  selector: .link
